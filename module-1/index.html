<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>AngularJS</title>
  </head>
  <body>
    <h1>Module One App</h1>
    <div ng-controller='LunchCheckController'>
      <input type="text" ng-model="items">
      <button ng-click="verifyItems()">Check if too much</button>
      <br>
      {{message}}
    </div>
  </body>
</html>
